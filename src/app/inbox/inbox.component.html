<h1>Lista de Tareas Pendientes</h1>

<table class="table" *ngIf="tasks?.length > 0">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Tarea</th>
        <th scope="col">ver</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks">
        <th scope="row"> {{task.id}} </th>
        <td> {{ task.name }} </td>
        <td><button type="submit" class="btn btn-primary" routerLink="/inbox/{{task.id}}">Ver</button></td>
    </tr>
    </tbody>
  </table>
